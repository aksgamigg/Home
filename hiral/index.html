<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiral's Birthday 2025</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            /* NEON PINK/RED PALETTE */
            --neon-pink: #ff0055;
            --neon-red: #ff2a2a;
            --neon-gold: #ffcc00;
            --bg-dark: #1a0505; /* Very dark red/black background */
            --grid-color: rgba(255, 42, 42, 0.2);
            --card-bg: rgba(40, 10, 10, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            /* Red Retro Grid Background */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- BALLOONS ANIMATION --- */
        .balloon {
            position: absolute;
            bottom: -150px; /* Start well below the screen */
            width: 40px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp linear forwards; /* 'forwards' ensures it doesn't reset */
            z-index: -1;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255,255,255,0.3);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            background: rgba(26, 5, 5, 0.98);
            width: 100%;
            position: fixed; /* Fixed to cover everything */
            top: 0;
            left: 0;
        }
        
        .cyber-box {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red), inset 0 0 10px var(--neon-red);
            padding: 40px;
            border-radius: 12px;
            background: rgba(0,0,0,0.8);
            max-width: 90%;
            width: 350px;
        }

        h1.glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: white;
            text-shadow: 
                2px 2px 0px var(--neon-pink), 
                -2px -2px 0px var(--neon-red);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: white;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .neon-btn {
            background: transparent;
            color: var(--neon-red);
            border: 2px solid var(--neon-red);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--neon-red);
            text-transform: uppercase;
            border-radius: 4px;
        }
        .neon-btn:hover {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 30px var(--neon-red);
        }

        /* --- MAIN DASHBOARD (Hidden initially) --- */
        #main-dashboard {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            object-fit: cover;
            background: #000;
        }

        .crown {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            font-size: 3.5rem;
            filter: drop-shadow(0 0 15px gold);
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }

        .chat-bubble {
            background: rgba(255, 0, 85, 0.08); /* Very light pink tint */
            border: 1px solid var(--neon-pink);
            border-left: 6px solid var(--neon-pink);
            padding: 25px;
            margin: 20px auto;
            text-align: left;
            border-radius: 8px;
            max-width: 600px;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            min-height: 150px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.1);
            font-size: 0.95rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: var(--neon-pink);
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--neon-red);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 42, 42, 0.3);
        }
        .stat-val { font-size: 1.8rem; font-weight: bold; color: var(--neon-pink); text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }
        .stat-label { font-size: 0.9rem; opacity: 0.8; margin-top: 5px; color: #ffcccc; }

        /* Music Controls */
        .music-control {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--neon-pink);
            cursor: pointer;
            text-decoration: underline;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1.glitch { font-size: 1.8rem; }
            .cyber-box { width: 85%; padding: 20px; }
            .chat-bubble { font-size: 0.85rem; padding: 15px; }
            .stat-val { font-size: 1.4rem; }
        }

    </style>
</head>
<body>

    <!-- BALLOON CONTAINER -->
    <div id="balloon-container"></div>

    <!-- SCREEN 1: LOGIN -->
    <div id="login-screen">
        <div class="cyber-box">
            <h1 class="glitch">HIRAL v2025</h1>
            <p style="font-size: 0.8rem; margin-bottom: 20px; color: #ffcccc;">BIRTHDAY PROTOCOL // RED ALERT</p>
            <input type="text" id="pass" placeholder="Try 'dumbass'..." onkeyup="if(event.key === 'Enter') checkPass()">
            <br>
            <button class="neon-btn" onclick="checkPass()">ENTER SYSTEM</button>
            <p id="error-msg" style="color: var(--neon-red); display: none; margin-top: 15px; font-size: 0.8rem; font-weight:bold;">ACCESS DENIED: Try 'bandariya'</p>
        </div>
    </div>

    <!-- SCREEN 2: MAIN CONTENT -->
    <div id="main-dashboard">
        
        <div class="profile-container">
            <div class="crown">üëë</div>
            <!-- REPLACE THIS URL WITH YOUR IMAGE IF YOU HAVE ONE -->
            <img src="img.jpeg" class="avatar" id="main-img">
        </div>

        <h2 style="font-family: 'Orbitron'; color: white; text-shadow: 0 0 10px var(--neon-pink); font-size: 2rem; margin-bottom: 10px;">HAPPY BIRTHDAY!</h2>
        <p style="color: var(--neon-gold); font-size: 1rem; font-weight: bold; margin-top:0;">(aka National Bandariya Day)</p>

        <!-- TYPING TEXT CONTAINER -->
        <div class="chat-bubble">
            <span id="typing-text"></span><span class="cursor"></span>
        </div>

        <!-- INTERACTIVE STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val">LEVEL 16</div>
                <div class="stat-label">Unlocked üîì</div>
            </div>
            <div class="stat-card">
                <div class="stat-val">‚àû</div>
                <div class="stat-label">Pagalpan Level ü§™</div>
            </div>
            <div class="stat-card">
                <div class="stat-val">0</div>
                <div class="stat-label">Brain Cells üß†</div>
            </div>
            <div class="stat-card">
                <div class="stat-val">100%</div>
                <div class="stat-label">Dramebaaz üé≠</div>
            </div>
        </div>

        <div style="margin-top: 50px;">
            <button class="neon-btn" onclick="blowCandle(this)" style="background: var(--neon-pink); color: white; border-color: white;">üéÇ BLOW CANDLE</button>
            <p style="font-size: 0.7rem; opacity: 0.6; margin-top: 10px; color: #ffcccc;">(Warning: May cause extreme happiness)</p>
        </div>

        <!-- AUDIO ELEMENT (Hidden) -->
        <!-- Add your mp3 file name in src if you have one -->
        <audio id="bg-music" loop>
            <source src="" type="audio/mpeg"> 
        </audio>

    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // Passwords to unlock the site
        const ALLOWED_PASSWORDS = ["hiral", "bandariya", "1234", "dumbass", "password"];
        
        // The message that types out automatically. \n = new line.
        const TYPEWRITER_TEXT = "Hi bandariyaüêí,\n\nHappy birthday! Aur ab tu merse officially ek saal badi h, to... Aunty me ye keh rha tha aapka abhi tk ka din kesa gyaü§£.\n\nDekh I know I haven't exactly been a good friend or good at staying in touch, but I'm trying to do what's best according to the current situation, sorry.\n\nAur mere dimaag mein abhi abhi ye baat aayi, this is my first ever birthday wish to youü§ì.\n\nYou know, when I lost contact with you guys, in 2024, I was confused. I hadn't figured out that it really affected me up until then, why? The reason's completely pathetic, I didn't feel I had any real friends besides you guys, because it was always on and off with them, and then you guys popped in and everything started to get better and better. So thanks for that, you are a really important person in not just my life but for a lot of people, I hope you know that, so never ever feel down because you are an amazing human being.\n\nTune bahut difficulties face kri h apni life mein, and you didn't deserve any of it, well I guess thodi maar to tu deserve krti hogi ü§£. But the most important thing is that you pushed through, even broken or barely standing, but you did your best, and thank you for that. Jab tu dukhi hoti h sab log terko smjhane lgte h, giving you advice and you don't like that, so you end up feeling even worse that nobody gets you, but believe me stop feeling that way, because you're probably the strongest girl I know, and it doesn't mean you have to face everything alone, you have family and a lot of friends.\n\nThank you for everything, I hope you have the most amazing day.\n\n- Tech Support (Me)üòé\n\nPS: Hn mene Typwriter waali animation isliye lgayi thi kyuki mujhe lga tha is pure text ko bhi mere messages ki trh ignore krdegiü§£";

        // --- 2. BALLOON GENERATOR (Red/Pink/Gold Edition) ---
        function createBalloons() {
            const container = document.getElementById('balloon-container');
            const balloonCount = 5; // Number of balloons per batch

            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                // 1. RANDOM HORIZONTAL POSITION (0 to 100% of screen width)
                balloon.style.left = Math.random() * 100 + 'vw';
                
                // 2. RANDOM SPEED (Between 8s and 18s for a smooth float)
                const duration = Math.random() * 10 + 8;
                balloon.style.animationDuration = duration + 's';
                
                // 3. RANDOM COLOR PICKER
                const colors = ['#ff0055', '#ff2a2a', '#ffcc00', '#ff99cc'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.background = randomColor;
                
                // 4. ADD TO DOM
                container.appendChild(balloon);

                // 5. CLEANUP: Remove balloon after animation finishes to prevent lag
                setTimeout(() => {
                    balloon.remove();
                }, duration * 1000 + 100);
            }
        }

        // Start balloons immediately
        createBalloons();
        // Add a new batch every 2 seconds for a continuous flow
        setInterval(createBalloons, 2000); 


        // --- 3. LOGIN LOGIC ---
        function checkPass() {
            const input = document.getElementById('pass').value.toLowerCase().trim();
            if (ALLOWED_PASSWORDS.includes(input)) {
                document.getElementById('login-screen').style.display = 'none';
                const dash = document.getElementById('main-dashboard');
                dash.style.display = 'block';
                // Trigger fade-in animation via CSS class if needed, or just let it appear
                dash.style.opacity = 0;
                
                // Simple JS Fade In
                let opacity = 0;
                const timer = setInterval(function () {
                    if (opacity >= 1){
                        clearInterval(timer);
                    }
                    dash.style.opacity = opacity;
                    dash.style.filter = 'alpha(opacity=' + opacity * 100 + ")";
                    opacity += 0.1;
                }, 50);
                
                // Start typing effect
                setTimeout(typeWriterEffect, 500);
                
                // Try to play music if available
                const audio = document.getElementById('bg-music');
                if(audio) {
                    audio.play().catch(e => console.log("Audio play failed (user interaction needed first):", e));
                }

            } else {
                document.getElementById('error-msg').style.display = 'block';
                // Shake effect
                const box = document.querySelector('.cyber-box');
                box.style.transform = 'translateX(10px)';
                setTimeout(() => box.style.transform = 'translateX(0)', 100);
                setTimeout(() => box.style.transform = 'translateX(-10px)', 150);
                setTimeout(() => box.style.transform = 'translateX(0)', 200);
            }
        }

        // --- 4. TYPEWRITER EFFECT ---
        function typeWriterEffect() {
            const element = document.getElementById('typing-text');
            const cursor = document.querySelector('.cursor');
            let i = 0;
            element.innerHTML = "";
            
            // Adjust typing speed here (lower number = faster)
            const speed = 40; 
            
            function type() {
                if (i < TYPEWRITER_TEXT.length) {
                    if (TYPEWRITER_TEXT.substring(i).startsWith("\n")) {
                        element.innerHTML += "<br>";
                        i++; // Skip the newline char
                    } else {
                        element.innerHTML += TYPEWRITER_TEXT.charAt(i);
                        i++;
                    }
                    setTimeout(type, speed); 
                } else {
                    cursor.style.display = 'none'; // Hide cursor when done
                }
            }
            type();
        }

        // --- 5. CONFETTI ACTION ---
        function blowCandle(btnElement) {
            btnElement.innerText = "üéâ WOOOOHOOO! üéâ";
            btnElement.style.background = "#fff";
            btnElement.style.color = "#ff0055";
            btnElement.style.boxShadow = "0 0 30px white";
            
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                // Pink and Gold Confetti
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0055', '#ffcc00', '#ffffff', '#ff2a2a']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0055', '#ffcc00', '#ffffff', '#ff2a2a']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
